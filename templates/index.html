<html>
	<head>
		<title>Great Number Game</title>
		<style>
			#lowMessage {
				display: {{session['lowFill']}};
				background-color: red;
			}
			#highMessage {
				display: {{session['highFill']}};
				background-color: red;
			}
			#correctMessage {
				display: {{session['correctFill']}};
				background-color: green;
			}
			#playMessage {
				display: {{session['playFill']}};
				background-color: green;
			}
			#guessBox {
				display: {{session['guessFill']}};
			}
		</style>
	</head>
	<body>
		<h1>Welcome to the Great Number Game!</h1>
		<h3>I am thinking of a number between 1 and 100</h3>
		<h3>Take a guess!</h3>
		<h1 id="lowMessage">Too low!</h1>
		<h1 id="highMessage">Too high!</h1>
		<div id="correctMessage">
			<h1>{{session['randomNumber']}} was the number!</h1>
			<div id="playMessage">
				<form action="/restart" method="get">
	  				<input type="submit" value="Play again?">
				</form>
			</div>
		</div>
		<form id = "guessBox" action="/check" method="post">
  			<input type="number" name="attempt" min="1" max="100">
  			<input type="submit">
		</form>
		<h5>Number of Times Attempted: {{session['count']}}</h5>
	</body>
</html>
